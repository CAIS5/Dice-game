<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1>Background color changing</h1>
        <div class="colors">
          <span class="color--dot color--dot__one"></span>
          <span class="color--dot color--dot__two"></span>
          <span class="color--dot color--dot__three"></span>
          <span class="color--dot color--dot__fourth"></span>
          <span class="color--dot color--dot__fifth"></span>
          <span class="color--dot color--dot__sixth"></span>
        </div>
        
        <div class="dice-wrapper">
        <div class="dice dice__one-dot">
          <span class="dice-dot"></span>
        </div>
        
        <div class="dice dice__two-dot">
          <span class="dice-dot"></span>
          <span class="dice-dot"></span>
        </div>
        
        <div class="dice dice__three-dot">
          <span class="dice-dot"></span>
          <span class="dice-dot"></span>
          <span class="dice-dot"></span>
        </div>
        
        <div class="dice dice__four-dot">
          <span class="dice-dot" id="dot-1"></span>
          <span class="dice-dot" id="dot-2"></span>
          <span class="dice-dot" id="dot-3"></span>
          <span class="dice-dot" id="dot-4"></span>
        </div>
        
        <div class="dice dice__five-dot">
          <span class="dice-dot"></span>
          <span class="dice-dot"></span>
          <span class="dice-dot"></span>
          <span class="dice-dot"></span>
          <span class="dice-dot"></span>
        </div>
        
        <div class="dice dice__six-dot">
          <div class="dice__six-dot--col1">
            <span class="dice-dot"></span>
            <span class="dice-dot"></span>
            <span class="dice-dot"></span>
          </div>
          <div class="dice__six-dot--col2">
            <span class="dice-dot"></span>
            <span class="dice-dot"></span>
            <span class="dice-dot"></span>
          </div>
        
        </div>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
